{% extends "base/base.html" %}

{% block content %}
<h1>article</h1>

{% for year, pages in section.pages | group_by(attribute="year") %}
<div class="article-group">
  <div class="article-year">{{ year }}</div>
  <ul class="article-list">
    {% for page in pages %}
    <li class="article-item">
      <a href="{{ page.permalink | safe }}">
        <span class="article-item-title">{{ page.title }}</span>
        <span class="article-day">{{ page.date | date(format="%m/%d") }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endfor %}

{% endblock content %}
